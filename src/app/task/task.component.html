<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="addNewTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-tasks (selected)="slectedTask($event)" [task]="task" />
    </li>
    }
  </ul>
  @if (isClicked) {
  <app-new-task [userId]="userId" (cancel)="onCancelTask()" />
  }
</section>
