     </li>
     <li class="users-list">
        <app-user (select)="onSelectedUser($event)" [id]="users[1].id" [avatar]="users[1].avatar" [name]="users[1].name"/>

     <li class="users-list">
        <app-user (select)="onSelectedUser($event)" [id]="users[2].id" [avatar]="users[2].avatar" [name]="users[2].name"/>
