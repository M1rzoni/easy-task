<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user (select)="onSelectedUser($event)" [user]="user" />
    </li>
    }
  </ul>

  @if (selectedUsers) {
  <app-task [name]="selectedUsers.name" />
  }@else {
  <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
